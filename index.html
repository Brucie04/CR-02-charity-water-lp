<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Brand Landing Page</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    header {
      background: #2d6a4f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Trebuchet MS', Helvetica, sans-serif;
      color: #ffb703;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffb703;
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
      transition: all 0.3s;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #2d6a4f;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0 0 8px;
        box-shadow: -2px 2px 10px rgba(0,0,0,0.2);
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Hero section */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('img/6003_Ethiopia_2019_CG-.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fbb703;
      padding: 1rem;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      max-width: 700px;
    }

    .hero button {
      background: #ffb703;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .hero button:hover {
      background: #e09f05;
      transform: scale(1.05);
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

  </style>
</head>
<body>
  <!-- Header with brand -->
  <header>
    <div class="brand">CHARITY:WATER</div>
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#impact">Impact</a>
      <a href="#donate">Donate</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero section -->
  <section class="hero" id="home">
    <h2>Giving Back Should Be This Easy</h2>
    <p>In just a few taps, your $10 brings clean water to familiesâ€”charity: water makes donating fast, simple, and meaningful.</p>
    <button onclick="document.querySelector('#donate').scrollIntoView({ behavior: 'smooth' })">Take Action</button>
  </section>

  <!-- Placeholder sections -->
  <section id="about" style="height: 100vh; display:flex; justify-content:center; align-items:center;">About Section</section>
  <section id="impact" style="height: 100vh; display:flex; justify-content:center; align-items:center;">Impact Section</section>
  <section id="donate" style="height: 100vh; display:flex; justify-content:center; align-items:center;">Donate Section</section>
  <section id="contact" style="height: 100vh; display:flex; justify-content:center; align-items:center;">Contact Section</section>

</body>
</html>
